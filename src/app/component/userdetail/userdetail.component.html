<div class="main-body">
  <a routerLink="users" class="mb-4"><i class="bi bi-arrow-left"></i> Back to Users</a>
  <div class="row">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <img
              [src]="user.imageUrl"
              [alt]="user.firstName"
              class="rounded-circle p-1 bg-primary mt-8 mb-4"
              width="220"
              height="220"
              alt="admin"
            />
            <div class="mt-3">
              <h4>{{ user.firstName }} {{ user.lastName }}</h4>
              <p class="text-secondary mb-1">{{ user.username }}</p>
              <p class="text-muted font-size-sm mb-3">
                Id : {{ user.uuid.substr(0, 6) }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-lg-3">
              <h6>First Name</h6>
            </div>
            <div class="col-lg-9 text-secondary">
              <input
                [disabled]="mode === 'locked'"
                type="text"
                class="form-control"
                [value]="user.firstName"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-lg-3">
              <h6>Last Name</h6>
            </div>
            <div class="col-lg-9 text-secondary">
              <input
                [disabled]="mode === 'locked'"
                type="text"
                class="form-control"
                [value]="user.lastName"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-lg-3">
              <h6>DOB</h6>
            </div>
            <div class="col-lg-9 text-secondary">
              <input
                [disabled]="mode === 'locked'"
                type="text"
                class="form-control"
                value="{{ user.dateOfBirth | date : 'mediumDate' }}"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-lg-3">
              <h6>Email</h6>
            </div>
            <div class="col-lg-9 text-secondary">
              <input
                [disabled]="mode === 'locked'"
                type="text"
                class="form-control"
                [value]="user.email"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-lg-3">
              <h6>Gender</h6>
            </div>
            <div class="col-lg-9 text-secondary">
              <input
                [disabled]="mode === 'locked'"
                type="text"
                class="form-control"
                [value]="user.gender"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-lg-3">
              <h6>Address</h6>
            </div>
            <div class="col-lg-9 text-secondary">
              <input
                [disabled]="mode === 'locked'"
                type="text"
                class="form-control"
                [value]="user.address"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-lg-3"></div>
            <div class="col-lg-9 text-secondary">
              <button
                class="button btn btn-primary px-4"
                (click)="changeMode(mode)"
              >
                {{ buttonText }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <h4 class="d-flex align-items-center mb-3">User Location</h4>
          <div class="map-wrapper">
            <div class="map-border">
              <div id="map"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
